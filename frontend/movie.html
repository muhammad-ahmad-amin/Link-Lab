<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Book Details</title>

<style>
/* SAME NEON DARK THEME LIKE YOUR MOVIE PAGE */
body {
    margin: 0;
    font-family: 'Segoe UI';
    background: #0c0c0c;
    color: white;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 2rem;
}

.cover {
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(229,9,20,0.4);
}
</style>
</head>

<body>

<div class="container">
    <h1 id="title"></h1>
    <img id="cover" class="cover"/>

    <h3>Description</h3>
    <p id="desc"></p>

    <h3>Authors</h3>
    <p id="authors"></p>

    <h3>Published</h3>
    <p id="date"></p>
</div>

<script>
// Extract ID from URL
const id = new URLSearchParams(window.location.search).get("id");

async function loadBook() {
    const res = await fetch("https://www.googleapis.com/books/v1/volumes/" + id);
    const book = await res.json();
    const info = book.volumeInfo;

    document.getElementById("title").textContent = info.title;
    document.getElementById("desc").innerHTML = info.description || "No description";
    document.getElementById("authors").textContent = info.authors ? info.authors.join(", ") : "Unknown";
    document.getElementById("date").textContent = info.publishedDate || "N/A";

    document.getElementById("cover").src =
        info.imageLinks ? info.imageLinks.thumbnail : "";
}

loadBook();
</script>

</body>
</html>
