<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Product Details - ShopHub</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
    color: white;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(186, 85, 211, 0.1) 0%, transparent 50%);
    animation: pulseBackground 8s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes pulseBackground {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.2rem 3rem;
    background: rgba(26, 10, 46, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(138, 43, 226, 0.4);
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar h2 {
    margin: 0;
    font-size: 2.2rem;
    background: linear-gradient(135deg, #a855f7, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 800;
    letter-spacing: 2px;
    cursor: pointer;
  }

  .nav-links {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .nav-links button {
    background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
    color: white;
    font-weight: 700;
    padding: 0.9rem 2rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1.1rem;
    box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
  }

  .nav-links button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 35px rgba(138, 43, 226, 0.7);
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
  }

  .product-container {
    display: grid;
    grid-template-columns: 400px 1fr;
    gap: 3rem;
    background: rgba(40, 20, 60, 0.8);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 3rem;
    border: 1px solid rgba(168, 85, 247, 0.2);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
    margin-bottom: 3rem;
  }

  .product-image {
    width: 100%;
    height: 500px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
    transition: transform 0.3s ease;
  }

  .product-image:hover {
    transform: scale(1.02);
  }

  .product-info h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #a855f7, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1.2;
  }

  .product-price {
    font-size: 2rem;
    color: #a855f7;
    margin: 1rem 0;
    font-weight: 700;
  }

  .rating {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 1rem 0;
  }

  .rating-badge {
    background: linear-gradient(135deg, #f59e0b, #fbbf24);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
  }

  .rating span:last-child {
    color: #c4b5fd;
  }

  .product-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    margin: 1.5rem 0;
    padding: 1.5rem;
    background: rgba(75, 40, 110, 0.4);
    border-radius: 12px;
    border: 1px solid rgba(168, 85, 247, 0.2);
  }

  .meta-item {
    flex: 1;
    min-width: 150px;
  }

  .meta-label {
    color: #c4b5fd;
    font-size: 0.9rem;
    margin-bottom: 0.3rem;
  }

  .meta-value {
    font-weight: 600;
    font-size: 1.1rem;
    color: white;
  }

  .description {
    line-height: 1.6;
    margin: 2rem 0;
    color: #e9d5ff;
  }

  .description h3 {
    margin-bottom: 1rem;
    color: #a855f7;
    font-size: 1.5rem;
  }

  .actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
  }

  .actions button {
    padding: 1rem 2rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  #addToCart {
    background: linear-gradient(135deg, #a855f7, #ec4899);
    color: white;
    flex: 2;
    box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
  }

  #addToWishlist {
    background: rgba(168, 85, 247, 0.2);
    color: #a855f7;
    border: 1px solid rgba(168, 85, 247, 0.4);
    flex: 1;
  }

  .actions button:hover {
    transform: translateY(-2px);
  }

  #addToCart:hover {
    box-shadow: 0 15px 35px rgba(138, 43, 226, 0.7);
  }

  #addToWishlist:hover {
    background: rgba(168, 85, 247, 0.4);
  }

  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
    font-size: 1.5rem;
    color: #a855f7;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(168, 85, 247, 0.3);
    border-radius: 50%;
    border-top-color: #a855f7;
    animation: spin 1s linear infinite;
    margin-right: 1rem;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .navbar {
      padding: 1rem 1.5rem;
      flex-direction: column;
      gap: 1rem;
    }

    .product-container {
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    .product-image {
      height: 350px;
    }

    .product-info h1 {
      font-size: 2rem;
    }

    .actions {
      flex-direction: column;
    }

    .actions button {
      flex: 1;
    }
  }

</style>
</head>

<body>

<div class="navbar">
  <h2 onclick="window.location.href='shopping.html'">ShopHub</h2>
  <div class="nav-links">
    <button onclick="window.location.href='shopping.html'">‚Üê Back to Shopping</button>
    <button id="cartBtn">üõí Cart (<span id="cartCount">0</span>)</button>
  </div>
</div>

<div class="container">
  <div class="product-container" id="productContainer">
    <div class="loading">
      <div class="spinner"></div>
      Loading product details...
    </div>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const productId = parseInt(urlParams.get("id"));
const category = urlParams.get("category") || "electronics";

let currentProduct = null;
let cart = JSON.parse(localStorage.getItem('cart') || '[]');
let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');

function updateCartCount() {
  document.getElementById('cartCount').textContent = cart.length;
}

async function loadProduct() {
  const container = document.getElementById('productContainer');
  
  try {
    if (category === 'books') {
      const res = await fetch(`https://www.googleapis.com/books/v1/volumes/${productId}`);
      const book = await res.json();
      const info = book.volumeInfo;
      
      currentProduct = {
        id: productId,
        title: info.title || 'Unknown Book',
        price: `$${(Math.random() * 50 + 10).toFixed(2)}`,
        category: 'books',
        rating: (Math.random() * 2 + 3).toFixed(1),
        image: info.imageLinks?.thumbnail || `https://picsum.photos/400/500?random=${productId}&category=books`,
        author: info.authors ? info.authors.join(", ") : "Unknown Author",
        description: info.description || "No description available.",
        publishedDate: info.publishedDate || "N/A",
        pageCount: info.pageCount || "Unknown",
        publisher: info.publisher || "Unknown Publisher",
        language: info.language || "English",
        stock: Math.floor(Math.random() * 50) + 10
      };
    } else {
      const res = await fetch(`https://dummyjson.com/products/${productId}`);
      const product = await res.json();
      
      currentProduct = {
        id: product.id,
        title: product.title,
        price: `$${product.price?.toFixed(2) || '0.00'}`,
        category: product.category || 'General',
        rating: product.rating ? product.rating.toFixed(1) : '4.0',
        image: product.thumbnail || product.image || `https://picsum.photos/400/500?random=${productId}&category=${category}`,
        brand: product.brand || 'Unknown Brand',
        description: product.description || "No description available.",
        stock: product.stock || Math.floor(Math.random() * 100) + 20,
        discount: product.discountPercentage ? `${product.discountPercentage.toFixed(1)}% OFF` : null,
        weight: product.weight || `${Math.floor(Math.random() * 5) + 1} kg`,
        dimensions: product.dimensions || `${Math.floor(Math.random() * 50) + 20} x ${Math.floor(Math.random() * 30) + 10} x ${Math.floor(Math.random() * 15) + 5} cm`
      };
    }
    
    displayProduct(currentProduct);
  } catch (error) {
    console.error('Error loading product:', error);
    container.innerHTML = '<div class="loading">Error loading product. Please try again.</div>';
  }
}

function displayProduct(product) {
  const container = document.getElementById('productContainer');
  
  container.innerHTML = `
    <img src="${product.image}" alt="${product.title}" class="product-image" onerror="this.src='https://picsum.photos/400/500?random=${product.id}'">
    <div class="product-info">
      <h1>${product.title}</h1>
      
      <div class="rating">
        <span class="rating-badge">‚≠ê ${product.rating}</span>
        <span>(${Math.floor(Math.random() * 1000) + 100} reviews)</span>
      </div>
      
      <div class="product-price">${product.price}</div>
      
      <div class="product-meta">
        
        ${product.brand ? `<div class="meta-item">
          <div class="meta-label">Brand</div>
          <div class="meta-value">${product.brand}</div>
        </div>` : ''}
        
        ${product.author ? `<div class="meta-item">
          <div class="meta-label">Author</div>
          <div class="meta-value">${product.author}</div>
        </div>` : ''}
        
        <div class="meta-item">
          <div class="meta-label">Category</div>
          <div class="meta-value">${product.category}</div>
        </div>
        
        <div class="meta-item">
          <div class="meta-label">Stock</div>
          <div class="meta-value">${product.stock} units</div>
        </div>
        
        ${product.discount ? `<div class="meta-item">
          <div class="meta-label">Discount</div>
          <div class="meta-value">${product.discount}</div>
        </div>` : ''}
      </div>
      
      <div class="description">
        <h3>Description</h3>
        <p>${product.description}</p>
      </div>
      
      <div class="actions">
        <button id="addToCart" onclick="addToCart()">
          <span></span> Add to Cart
        </button>
        <button id="addToWishlist" onclick="addToWishlist()">
          <span></span> Wishlist
        </button>
      </div>
    </div>
  `;
}

function addToCart() {
  if (!currentProduct) return;
  
  const existingItem = cart.find(item => item.id === currentProduct.id);
  
  if (existingItem) {
    existingItem.quantity = (existingItem.quantity || 1) + 1;
  } else {
    cart.push({
      ...currentProduct,
      quantity: 1
    });
  }
  
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  
  const btn = document.getElementById('addToCart');
  const originalText = btn.innerHTML;
  btn.innerHTML = '<span>‚úì</span> Added to Cart';
  btn.style.background = 'linear-gradient(135deg, #00c853, #00c853)';
  
  setTimeout(() => {
    btn.innerHTML = originalText;
    btn.style.background = '';
  }, 1500);
}

function addToWishlist() {
  if (!currentProduct) return;
  
  const existingItem = wishlist.find(item => item.id === currentProduct.id);
  
  if (!existingItem) {
    wishlist.push(currentProduct);
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
    
    const btn = document.getElementById('addToWishlist');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<span></span> Added to Wishlist';
    btn.style.background = 'rgba(236, 72, 153, 0.4)';
    btn.style.color = 'white';
    
    setTimeout(() => {
      btn.innerHTML = originalText;
      btn.style.background = '';
      btn.style.color = '';
    }, 1500);
  } else {
    alert('Already in wishlist!');
  }
}

// Cart button functionality
document.getElementById('cartBtn').addEventListener('click', () => {
  window.location.href = 'shopping.html';
});

loadProduct();
updateCartCount();
</script>

</body>
</html>
