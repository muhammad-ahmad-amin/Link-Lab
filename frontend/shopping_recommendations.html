<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Graph Recommendation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%); color: white; min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; padding: 20px; background: rgba(26, 10, 46, 0.7); border-radius: 15px; border: 1px solid rgba(168, 85, 247, 0.3); }
        h1 { font-size: 2.8rem; background: linear-gradient(135deg, #a855f7, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Layout */
        .content { display: flex; gap: 20px; flex-wrap: wrap; }
        .panel { flex: 1; min-width: 300px; background: rgba(40, 20, 60, 0.8); backdrop-filter: blur(10px); border-radius: 15px; padding: 20px; border: 1px solid rgba(168, 85, 247, 0.2); }
        
        /* Graph Area */
        #graph-container { height: 600px; width: 100%; background: rgba(26, 10, 46, 0.5); border-radius: 10px; overflow: hidden; position: relative; border: 1px solid rgba(168, 85, 247, 0.2); }
        
        /* Controls */
        .user-controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        select, button { padding: 12px; border-radius: 8px; border: 1px solid rgba(168, 85, 247, 0.3); background: rgba(51, 30, 80, 0.8); color: white; cursor: pointer; }
        button { background: linear-gradient(135deg, #a855f7, #ec4899); border: none; font-weight: bold; }
        button:hover { transform: translateY(-2px); }
        
        /* List */
        .recommendations { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .product-card { background: rgba(51, 30, 80, 0.6); border-radius: 10px; padding: 10px; text-align: center; border: 1px solid rgba(168, 85, 247, 0.2); transition: 0.3s; cursor: pointer; }
        .product-card:hover { background: rgba(168, 85, 247, 0.2); transform: translateY(-5px); }
        .product-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 5px; }
        
        /* Empty State */
        .empty-state { text-align: center; padding: 50px; display: none; }
        .empty-icon { font-size: 4rem; margin-bottom: 20px; display: block; }
        .node-info { margin-top: 20px; padding: 15px; background: rgba(26, 10, 46, 0.5); border-radius: 10px; min-height: 150px; }
        .spinner { border: 4px solid rgba(168, 85, 247, 0.3); border-top: 4px solid #a855f7; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Powered Shopping Graph</h1>
            <p style="color: #c4b5fd;">Visualizing your personal shopping preferences.</p>
        </header>

        <div class="content" id="mainContent">
            <!-- Left Panel: Graph -->
            <div class="panel" style="flex: 2;">
                <div id="graph-container"></div>
                
                <!-- Empty State Message (Hidden by default) -->
                <div id="emptyMessage" class="empty-state">
                    <span class="empty-icon">üï∏Ô∏è</span>
                    <h2>Your Graph is Empty</h2>
                    <p style="color: #c4b5fd; margin-bottom: 20px;">We need some data to generate connections. Add items to your cart or wishlist to see the AI magic!</p>
                    <button onclick="window.location.href='shopping.html'">Go Shopping</button>
                </div>

                <div class="node-info" id="nodeInfoPanel">
                    <h3>Node Details</h3>
                    <p>Click on a node to see details.</p>
                </div>
            </div>

            <!-- Right Panel: Controls & List -->
            <div class="panel" style="flex: 1;">
                <div class="user-controls">
                    <button onclick="window.location.href='shopping.html'">‚Üê Back to Shop</button>
                    <label>Recommendation Strategy:</label>
                    <select id="algorithmSelect">
                        <option value="hybrid">Hybrid (Best)</option>
                        <option value="content">Content-Based (Categories)</option>
                        <option value="collaborative">Collaborative (Ratings)</option>
                    </select>
                    <button id="runAlgorithm">Refresh Graph</button>
                </div>

                <div id="loader" style="display:none;"><div class="spinner"></div></div>

                <h3>Top Picks</h3>
                <div class="recommendations" id="recList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let svg, g, simulation, link, node;
        
        // 1. Load Both Cart and Wishlist
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        
        // Combine them for the analysis
        const userInteractions = [...cart, ...wishlist];

        // Initialize D3 SVG
        function initGraph() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            d3.select("#graph-container svg").remove();
            svg = d3.select("#graph-container").append("svg")
                .attr("width", width).attr("height", height);
            
            g = svg.append("g");
            svg.call(d3.zoom().on("zoom", (e) => g.attr("transform", e.transform)));
        }

        async function runAnalysis() {
            // *** FIX: Check if user has any data ***
            if (userInteractions.length === 0) {
                // Hide graph, show empty message
                document.getElementById('graph-container').style.display = 'none';
                document.getElementById('emptyMessage').style.display = 'block';
                document.getElementById('nodeInfoPanel').style.display = 'none';
                document.getElementById('recList').innerHTML = '<p style="color:#aaa; text-align:center;">No recommendations yet.</p>';
                return; // Stop here, don't call Python
            }

            // If data exists, show graph container
            document.getElementById('graph-container').style.display = 'block';
            document.getElementById('emptyMessage').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            const strategy = document.getElementById('algorithmSelect').value;

            try {
                // Send combined interactions to Python
                const res = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cart: userInteractions, strategy: strategy })
                });
                
                if (!res.ok) throw new Error("Backend Error");
                
                const recommendedProducts = await res.json();
                
                // Build Nodes & Links
                let nodes = [{ id: "USER", type: "user", r: 30 }];
                let links = [];

                // Add Products
                recommendedProducts.forEach(p => {
                    nodes.push({ id: `prod-${p.id}`, data: p, type: "product", r: 15 });
                    links.push({ source: "USER", target: `prod-${p.id}`, strength: 0.1 });
                });

                // Add Categories (Clustering)
                const categories = [...new Set(recommendedProducts.map(p => p.category))];
                categories.forEach(cat => {
                    nodes.push({ id: `cat-${cat}`, type: "category", r: 10 });
                    links.push({ source: "USER", target: `cat-${cat}`, strength: 0.05 });
                });

                // Link Products to Categories
                recommendedProducts.forEach(p => {
                    links.push({ source: `prod-${p.id}`, target: `cat-${p.category}`, strength: 0.5 });
                });

                updateGraph(nodes, links);
                displayList(recommendedProducts);

            } catch (e) {
                console.error("Error:", e);
                // Optionally handle backend offline
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function updateGraph(nodes, links) {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            g.selectAll("*").remove();

            simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(d => d.source.id === 'USER' ? 150 : 60))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide().radius(30));

            link = g.append("g").selectAll("line")
                .data(links).enter().append("line")
                .attr("stroke", "#555").attr("stroke-width", 1.5).attr("stroke-opacity", 0.6);

            node = g.append("g").selectAll("circle")
                .data(nodes).enter().append("circle")
                .attr("r", d => d.r)
                .attr("fill", d => {
                    if(d.type === 'user') return '#fff';
                    if(d.type === 'category') return '#10b981';
                    return '#a855f7';
                })
                .attr("stroke", "#fff").attr("stroke-width", 2)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", (e, d) => {
                    if(d.type === 'product') showNodeInfo(d.data);
                });

            // Text Labels
            g.append("g").selectAll("text")
                .data(nodes).enter().append("text")
                .text(d => {
                    if(d.type === 'category') return d.id.replace('cat-', '');
                    if(d.type === 'product') return d.data.title.substring(0, 10) + '...';
                    return "You";
                })
                .attr("fill", "white").attr("font-size", "10px").attr("dx", 15).attr("dy", 4);

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("cx", d => d.x).attr("cy", d => d.y);
                g.selectAll("text").attr("x", d => d.x).attr("y", d => d.y);
            });
        }

        function dragstarted(event, d) { if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
        function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
        function dragended(event, d) { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; }

        function showNodeInfo(product) {
            document.getElementById('nodeInfoPanel').innerHTML = `
                <img src="${product.thumbnail}" style="width:100px; float:left; margin-right:15px; border-radius:10px;">
                <h3>${product.title}</h3>
                <p style="color:#a855f7; font-weight:bold">$${product.price}</p>
                <p>${product.description}</p>
                <button style="margin-top:10px; width:100%" onclick="window.location.href='product.html?id=${product.id}'">View Details</button>
            `;
        }

        function displayList(products) {
            const list = document.getElementById('recList');
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `
                    <div class="product-card" onclick="window.location.href='product.html?id=${p.id}'">
                        <img src="${p.thumbnail}">
                        <div style="font-size:0.8rem; margin-top:5px;">${p.title}</div>
                        <div style="color:#ec4899; font-weight:bold">$${p.price}</div>
                    </div>
                `;
            });
        }

        document.getElementById('runAlgorithm').addEventListener('click', runAnalysis);
        initGraph();
        runAnalysis();
    </script>
</body>
</html>
