<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Book Haven</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
    color: white;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 80%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.05) 0%, transparent 50%);
    animation: pulseBackground 8s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes pulseBackground {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.2rem 3rem;
    background: rgba(20, 20, 20, 0.95);
    backdrop-filter: blur(20px);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(30, 144, 255, 0.3);
    box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
  }

  .navbar h2 {
    margin: 0;
    font-size: 2.2rem;
    background: linear-gradient(135deg, #1e90ff, #00bfff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 800;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px rgba(30, 144, 255, 0.3);
    position: relative;
  }

  .navbar h2::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #1e90ff, transparent);
    border-radius: 2px;
  }

  .nav-links {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .nav-links button, .nav-links select, #searchInput {
    background: rgba(51, 51, 51, 0.8);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.8rem 1.5rem;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
  }

  .nav-links button::before, .nav-links select::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
  }

  .nav-links button:hover::before, .nav-links select:hover::before {
    left: 100%;
  }

  .nav-links button:hover, .nav-links select:hover, #searchInput:focus {
    background: rgba(85, 85, 85, 0.9);
    transform: translateY(-2px);
    border-color: rgba(30, 144, 255, 0.5);
    box-shadow: 0 8px 25px rgba(30, 144, 255, 0.2);
  }

  #searchInput {
    width: 280px;
    background: rgba(40, 40, 40, 0.9);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 0.9rem 1.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  #searchInput:focus {
    outline: none;
    border-color: #1e90ff;
    box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.3);
    background: rgba(50, 50, 50, 0.95);
  }

  /* Prominent Recommendations button */
  #recommendBtn {
    background: linear-gradient(135deg, #1e90ff 0%, #00bfff 100%);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.9rem 2rem;
    border-radius: 12px;
    border: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
  }

  #recommendBtn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
  }

  #recommendBtn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 35px rgba(30, 144, 255, 0.6);
  }

  #recommendBtn:hover::before {
    left: 100%;
  }

  /* Mood selector */
  .mood-selector {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 2rem 0;
    flex-wrap: wrap;
  }

  .mood-btn {
    background: rgba(51, 51, 51, 0.8);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.8rem 1.5rem;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .mood-btn:hover, .mood-btn.active {
    background: rgba(30, 144, 255, 0.8);
    transform: translateY(-2px);
    border-color: rgba(30, 144, 255, 0.5);
    box-shadow: 0 8px 25px rgba(30, 144, 255, 0.2);
  }

  /* Books grid */
  .books-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 2rem;
    padding: 3rem;
    max-width: 1400px;
    margin: 2rem auto;
    position: relative;
    z-index: 1;
  }

  .book-card {
    cursor: pointer;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    background: rgba(30, 30, 30, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  .book-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(30, 144, 255, 0.1), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1;
    border-radius: 16px;
  }

  .book-card:hover::before {
    opacity: 1;
  }

  .book-card img {
    width: 100%;
    height: 300px;
    display: block;
    border-radius: 16px;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .book-card:hover {
    transform: translateY(-15px) scale(1.05);
    box-shadow: 
      0 25px 50px rgba(30, 144, 255, 0.3),
      0 0 0 1px rgba(30, 144, 255, 0.2);
    border-color: rgba(30, 144, 255, 0.5);
  }

  .book-card:hover img {
    transform: scale(1.1);
  }

  .book-title {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
    padding: 1.5rem 0.8rem 0.8rem;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 0.5px;
    z-index: 2;
    transition: all 0.3s ease;
  }

  .book-card:hover .book-title {
    background: linear-gradient(transparent, rgba(30, 144, 255, 0.8));
    padding-bottom: 1.2rem;
  }

  .rating-badge {
    position: absolute;
    top: 12px;
    right: 12px;
    background: linear-gradient(135deg, #1e90ff, #00bfff);
    color: white;
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    z-index: 2;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
  }

  .book-card:hover .rating-badge {
    transform: scale(1.1) rotate(5deg);
  }

  /* Loading spinner */
  .loading {
    display: none;
    text-align: center;
    padding: 2rem;
  }

  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid #1e90ff;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Floating animation for cards */
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .book-card:nth-child(odd) {
    animation: float 6s ease-in-out infinite;
  }

  .book-card:nth-child(even) {
    animation: float 6s ease-in-out infinite 1s;
  }

  /* Responsive Design */
  @media (max-width: 1024px) {
    .books-grid {
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
  }

  @media (max-width: 768px) {
    .navbar {
      padding: 1rem 1.5rem;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-links {
      flex-wrap: wrap;
      justify-content: center;
    }

    #searchInput {
      width: 200px;
    }

    .books-grid {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }

    .mood-selector {
      gap: 0.5rem;
    }

    .mood-btn {
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .navbar h2 {
      font-size: 1.8rem;
    }

    .nav-links {
      gap: 1rem;
    }

    .nav-links button, .nav-links select, #searchInput {
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
    }

    #searchInput {
      width: 150px;
    }

    .books-grid {
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      padding: 1rem;
    }

    .book-card img {
      height: 250px;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <h2>Book Haven</h2>
  <div class="nav-links">
    <button id="recommendBtn">Recommendations</button>
    <button onclick="loadBooks('subject:fiction')">Fiction</button>
    <button onclick="loadBooks('subject:mystery')">Mystery</button>
    <button onclick="loadBooks('subject:romance')">Romance</button>
    <button id="readingListBtn">My Reading List</button>
    <select id="genreSelect" onchange="loadGenreBooks(this.value)">
      <option value="">Select Genre</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search books..." onkeypress="handleSearch(event)"/>
  </div>
</div>

<div class="mood-selector">
  <button class="mood-btn" data-mood="adventure">Adventure</button>
  <button class="mood-btn" data-mood="fantasy">Fantasy</button>
  <button class="mood-btn" data-mood="romance">Romance</button>
  <button class="mood-btn" data-mood="mystery">Mystery</button>
  <button class="mood-btn" data-mood="science fiction">Sci-Fi</button>
  <button class="mood-btn" data-mood="biography">Biography</button>
</div>

<div class="loading" id="loading">
  <div class="spinner"></div>
  <p style="margin-top: 1rem;">Loading books...</p>
</div>

<div class="books-grid" id="booksGrid"></div>

<script>
// Google Books API configuration
const API_BASE_URL = 'https://www.googleapis.com/books/v1/volumes';
let allBooks = [];
let currentQuery = 'subject:fiction';

// Fetch books from Google Books API
async function fetchBooksFromAPI(query, maxResults = 40) {
  showLoading(true);
  
  try {
    const response = await fetch(
      `${API_BASE_URL}?q=${encodeURIComponent(query)}&maxResults=${maxResults}&printType=books&orderBy=relevance`
    );
    
    if (!response.ok) {
      throw new Error('Failed to fetch books');
    }
    
    const data = await response.json();
    
    if (!data.items) {
      return [];
    }
    
    // Transform API data to our format
    const books = data.items.map(item => {
      const volumeInfo = item.volumeInfo;
      return {
        id: item.id,
        title: volumeInfo.title || 'Unknown Title',
        author: volumeInfo.authors ? volumeInfo.authors.join(', ') : 'Unknown Author',
        genre: volumeInfo.categories || ['General'],
        rating: volumeInfo.averageRating || (4 + Math.random()).toFixed(1),
        pages: volumeInfo.pageCount || Math.floor(Math.random() * 500) + 100,
        year: volumeInfo.publishedDate ? new Date(volumeInfo.publishedDate).getFullYear() : 'Unknown',
        summary: volumeInfo.description || 'No description available.',
        cover: volumeInfo.imageLinks ? volumeInfo.imageLinks.thumbnail.replace('http://', 'https://') : 
               'https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
        mood: getMoodFromGenre(volumeInfo.categories)
      };
    });
    
    showLoading(false);
    return books;
    
  } catch (error) {
    console.error('Error fetching books:', error);
    showLoading(false);
    return [];
  }
}

// Helper function to assign moods based on genres
function getMoodFromGenre(genres) {
  if (!genres) return ['general'];
  
  const genreMoodMap = {
    'fiction': ['thoughtful', 'engaging'],
    'mystery': ['mysterious', 'suspenseful'],
    'romance': ['romantic', 'emotional'],
    'fantasy': ['adventurous', 'imaginative'],
    'science fiction': ['thoughtful', 'futuristic'],
    'biography': ['inspiring', 'thoughtful'],
    'history': ['educational', 'thoughtful'],
    'horror': ['thrilling', 'dark'],
    'humor': ['funny', 'lighthearted'],
    'adventure': ['exciting', 'thrilling']
  };
  
  for (const genre of genres) {
    const lowerGenre = genre.toLowerCase();
    for (const [key, moods] of Object.entries(genreMoodMap)) {
      if (lowerGenre.includes(key)) {
        return moods;
      }
    }
  }
  
  return ['general'];
}

// Show/hide loading spinner
function showLoading(show) {
  document.getElementById('loading').style.display = show ? 'block' : 'none';
}

// Fetch genre list from common categories
function fetchGenres(){
  const commonGenres = [
    'Fiction', 'Mystery', 'Romance', 'Science Fiction', 'Fantasy',
    'Biography', 'History', 'Horror', 'Young Adult', 'Children'
  ];
  
  const genreSelect = document.getElementById('genreSelect');
  commonGenres.forEach(genre => {
    const option = document.createElement('option');
    option.value = `subject:${genre.toLowerCase()}`;
    option.textContent = genre;
    genreSelect.appendChild(option);
  });
}

// Load books by category
async function loadBooks(query){
  currentQuery = query;
  allBooks = await fetchBooksFromAPI(query);
  displayBooks(allBooks);
}

// Load books by genre
async function loadGenreBooks(genreQuery){
  if(!genreQuery) return;
  currentQuery = genreQuery;
  allBooks = await fetchBooksFromAPI(genreQuery);
  displayBooks(allBooks);
}

// Display books
function displayBooks(books){
  const grid = document.getElementById('booksGrid');
  grid.innerHTML = ''; 
  
  if (books.length === 0) {
    grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; padding: 3rem;"><h3>No books found. Try a different search.</h3></div>';
    return;
  }
  
  books.forEach(book => {
    const card = document.createElement('div');
    card.className = 'book-card';
    card.innerHTML = `
      <img src="${book.cover}" alt="${book.title}" onerror="this.src='https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'">
      <div class="rating-badge">${book.rating}</div>
      <div class="book-title">${book.title}</div>
    `;
    card.addEventListener('click', () => {
      window.location.href = `book.html?id=${book.id}&title=${encodeURIComponent(book.title)}`;
    });
    grid.appendChild(card);
  });
}

// Search function with Enter key support
async function handleSearch(event) {
  if (event.key === 'Enter') {
    const query = document.getElementById('searchInput').value.trim();
    if (query) {
      currentQuery = query;
      allBooks = await fetchBooksFromAPI(query);
      displayBooks(allBooks);
    }
  }
}

// Mood selection
document.querySelectorAll('.mood-btn').forEach(btn => {
  btn.addEventListener('click', async function() {
    document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    
    const mood = this.getAttribute('data-mood');
    currentQuery = `subject:${mood}`;
    allBooks = await fetchBooksFromAPI(currentQuery);
    displayBooks(allBooks);
  });
});

// Recommendations button
document.getElementById('recommendBtn').addEventListener('click', function() {
  window.location.href = 'books_recommendations.html';
});

// Reading list button logic
document.getElementById('readingListBtn').addEventListener('click', () => {
  const readingList = JSON.parse(localStorage.getItem('readingList') || '[]');
  if(readingList.length === 0){
    alert('Your reading list is empty. Add books to your list!');
  } else {
    // Display only reading list books
    allBooks = readingList;
    displayBooks(allBooks);
  }
});

// Initialize
fetchGenres();
loadBooks('subject:fiction');

// Initialize localStorage if not exists
if (!localStorage.getItem('readingList')) {
  localStorage.setItem('readingList', JSON.stringify([]));
}
if (!localStorage.getItem('users')) {
  localStorage.setItem('users', JSON.stringify([
    { id: 1, name: "Book Lover", preferences: { genres: ["Fiction", "Mystery"], moods: ["thoughtful", "mysterious"] } }
  ]));
}
</script>

</body>
</html>
