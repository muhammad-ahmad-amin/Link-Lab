<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link-Lab | Choose Favorites</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .form-group:focus-within label {
            color: #3498db;
        }
        
        select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232c3e50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(0);
        }
</style>
</head>
<body>

<div class="container">
    <h2>Choose Your Favorite Categories</h2>

    <form id="favoritesForm">

        <div class="form-group">
            <label for="movies">Favorite Movie Genre</label>
            <select id="movies" required>
                <option value="">--Select--</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select>
        </div>

        <div class="form-group">
            <label for="shopping">Favorite Shopping Category</label>
            <select id="shopping" required>
                <option value="">--Select--</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <option value="Sports">Sports</option>
            </select>
        </div>

        <div class="form-group">
            <label for="genre">Favorite Music Genre</label>
            <select id="genre" required>
                <option value="">--Select--</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hiphop">Hip-Hop</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classical</option>
                <option value="country">Country</option>
                <option value="electronic">Electronic</option>
                <option value="rnb">R&B / Soul</option>
                <option value="kpop">K-Pop</option>
            </select>
        </div>

        <button type="submit" class="btn">Save Preferences</button>
    </form>
</div>

<script>
    function getSignedInUser() {
        const name = document.cookie.split('; ').find(row => row.startsWith('signedInUser='));
        return name ? decodeURIComponent(name.split('=')[1]) : null;
    }

    const currentUser = getSignedInUser();
    if(!currentUser){
        alert("No user signed in!");
        window.location.href = "login.html";
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];

    document.getElementById('favoritesForm').addEventListener('submit', function(e){
        e.preventDefault();

        const movies = document.getElementById('movies').value;
        const shopping = document.getElementById('shopping').value;
        const music = document.getElementById('genre').value;  // FIXED ID

        const userIndex = users.findIndex(u => u.username === currentUser);

        if(userIndex !== -1){
            users[userIndex].preferences = {
                movies,
                shopping,
                music
            };

            localStorage.setItem("users", JSON.stringify(users));

            alert("Preferences saved successfully!");
            window.location.href = "../index.html";
        } else {
            alert("User not found!");
        }
    });
</script>

</body>
</html>
