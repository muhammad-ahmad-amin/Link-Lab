<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Earth Map</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0f1a2b, #02030a);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    cursor: grab;
  }
  canvas {
    display: block;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<canvas id="earth"></canvas>
<script>
  const canvas = document.getElementById('earth');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = 600;
  let height = canvas.height = 600;

  // Continents simplified data
  const continents = [
    { x: 250, y: 200, w: 120, h: 80, color: '#2ecc71' },
    { x: 350, y: 300, w: 100, h: 60, color: '#27ae60' },
    { x: 200, y: 350, w: 150, h: 70, color: '#1abc9c' },
  ];

  // Earth gradient
  const gradient = ctx.createRadialGradient(width/2, height/2, width*0.1, width/2, height/2, width/2);
  gradient.addColorStop(0, '#00f5e9');
  gradient.addColorStop(0.5, '#0077b6');
  gradient.addColorStop(1, '#001f3f');

  // Rotation variables
  let angle = 0;
  let isDragging = false;
  let previousX = 0;

  canvas.addEventListener('mousedown', e => {
    isDragging = true;
    previousX = e.clientX;
    canvas.style.cursor = 'grabbing';
  });

  canvas.addEventListener('mouseup', () => {
    isDragging = false;
    canvas.style.cursor = 'grab';
  });

  canvas.addEventListener('mouseleave', () => {
    isDragging = false;
    canvas.style.cursor = 'grab';
  });

  canvas.addEventListener('mousemove', e => {
    if (isDragging) {
      const deltaX = e.clientX - previousX;
      angle += deltaX * 0.005; // sensitivity
      previousX = e.clientX;
    }
  });

  function drawEarth() {
    ctx.clearRect(0, 0, width, height);

    // Earth circle
    ctx.save();
    ctx.translate(width/2, height/2);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.arc(0, 0, width/2 - 5, 0, Math.PI*2);
    ctx.fillStyle = gradient;
    ctx.fill();
    ctx.closePath();

    // Draw continents
    continents.forEach(c => {
      ctx.beginPath();
      ctx.ellipse(c.x - width/2, c.y - height/2, c.w/2, c.h/2, 0, 0, Math.PI*2);
      ctx.fillStyle = c.color;
      ctx.fill();
      ctx.closePath();
    });

    ctx.restore();

    // Stars (static)
    for(let i=0; i<50; i++) {
      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.globalAlpha = Math.random()*0.5 + 0.1;
      ctx.arc(Math.random()*width, Math.random()*height, Math.random()*2, 0, Math.PI*2);
      ctx.fill();
      ctx.closePath();
      ctx.globalAlpha = 1;
    }

    requestAnimationFrame(drawEarth);
  }

  drawEarth();
</script>
</body>
</html>
